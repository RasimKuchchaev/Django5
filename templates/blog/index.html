<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django</title>
</head>
<body>
        <!-- with   - Тег для задания значений переменным -->
        {% with name="Tom" age=29 %}
        <div>
                <p>Name: {{ name }}</p>
                <p>Age: {{ age }}</p>
        </div>
        {% endwith %}

         <!-- comment - комментарии -->
        {% comment %} 
        комментарии - все, что помещается между тегами,игнорируется при генерации HTML-страницы
        {% endcomment %}

        <!-- autoescape  -  позволяет автоматически экранировать ряд символов HTML -->
    {{ body }} 
    {% autoescape off %}
        {{ body }}
    {% endautoescape %}
</body>
</html>
